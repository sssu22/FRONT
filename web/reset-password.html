<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendLog - 비밀번호 재설정</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #F8F4FF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #fff;
            border-radius: 18px;
            width: 90%;
            max-width: 400px;
            padding: 30px;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.08);
            text-align: center;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #8B5CF6;
            margin-bottom: 24px;
        }
        .input {
            width: 100%;
            height: 44px;
            font-size: 15px;
            background-color: #F6F6F9;
            border-radius: 8px;
            border: 1px solid #eee;
            padding: 0 12px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }
        .button {
            width: 100%;
            height: 45px;
            border: none;
            border-radius: 8px;
            background-color: #8B5CF6;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .button:disabled {
            background-color: #C4B5FD;
            cursor: not-allowed;
        }
        .message {
            margin-top: 16px;
            font-size: 14px;
        }
        .message.success {
            color: #10B981;
        }
        .message.error {
            color: #EF4444;
        }
    </style>
</head>
<body>

<div class="card">
    <h1 class="title">새 비밀번호 설정</h1>
    <form id="reset-form">
        <input type="password" id="password" class="input" placeholder="새 비밀번호 (8자 이상)" required>
        <input type="password" id="confirm-password" class="input" placeholder="새 비밀번호 확인" required>
        <button type="submit" id="submit-button" class="button">비밀번호 변경</button>
    </form>
    <div id="message-area" class="message"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('reset-form');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const submitButton = document.getElementById('submit-button');
        const messageArea = document.getElementById('message-area');

        // 1. URL에서 토큰 값 가져오기
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');

        if (!token) {
            messageArea.className = 'message error';
            messageArea.textContent = '유효하지 않은 접근입니다. 이메일을 통해 다시 시도해주세요.';
            submitButton.disabled = true;
        }

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            messageArea.textContent = '';

            if (password !== confirmPassword) {
                messageArea.className = 'message error';
                messageArea.textContent = '비밀번호가 일치하지 않습니다.';
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = '변경 중...';

            try {
                // 2. 서버로 비밀번호 재설정 API 호출
                const response = await axios.post('http://34.219.161.217:8080/api/v1/password/reset', {
                    token: token,
                    newPassword: password
                });

                messageArea.className = 'message success';
                messageArea.textContent = '비밀번호가 성공적으로 변경되었습니다! 앱에서 새 비밀번호로 로그인하세요.';
                passwordInput.disabled = true;
                confirmPasswordInput.disabled = true;

            } catch (error) {
                messageArea.className = 'message error';
                const errorMessage = error.response?.data?.message || '오류가 발생했습니다. 잠시 후 다시 시도해주세요.';
                messageArea.textContent = errorMessage;
                submitButton.disabled = false;
                submitButton.textContent = '비밀번호 변경';
            }
        });
    });
</script>

</body>
</html>
